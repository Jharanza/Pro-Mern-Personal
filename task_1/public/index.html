<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- create the element where the code fron the scipt will be displayed -->
    <div id="root"></div>
    <!-- we must specify the type of the script, in this case 'text/babel' -->
    <script type="text/babel">
        //we get the html element
        const rootElement = document.getElementById('root');
        // create our first react component
        const Greeting = ({ name }) => <p>Hello { name }</p>

        // create an object that interact with the React application
        const root = ReactDOM.createRoot(rootElement);
        root.render(<Greeting name='Jhony' />);
    </script>
</body>
</html>
